{% extends 'base.html' %}

{% block title %}Password Reset Complete - Health Risk Assessment{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm p-4 p-md-5 text-center" style="border-radius: 16px;">
                <div class="stat-icon-wrapper mx-auto mb-3">
                    <i class="fas fa-check-circle stat-icon-large"></i>
                </div>
                <h2 class="fw-bold text-dark mb-3">Your password has been reset</h2>
                <p class="text-muted fs-5 mb-4">
                    You can now sign in with your new password.
                </p>
                <a href="{% url 'login' %}" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt me-2"></i>Go to login
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
